<!-- Author: Steven Sousa - Date: Apr 18, 2023 - Homework 4
TASK: Create a table with a border width of 2 that builds the following "Tic-Tac-Toe" game:
------
|x|o|x|
|o|x|o|
|o|o|x|
------
You don't need to define a table head row. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Homework 4</title>
</head>

<body>
<table border=2>
    <tr>
        <td>x</td>
        <td>o</td>
        <td>x</td>
    </tr>

    <tr>
        <td>o</td>
        <td>x</td>
        <td>o</td>
    </tr>

    <tr>
        <td>o</td>
        <td>o</td>
        <td>x</td>
    </tr>
</table>
</body>

</html>
